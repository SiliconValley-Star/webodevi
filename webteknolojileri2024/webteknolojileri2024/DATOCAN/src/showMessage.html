<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Mesajınız</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .message-details {
            margin: 0 auto;
            width: 80%;
        }
        .message-details p {
            margin-bottom: 10px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('name').innerText = localStorage.getItem('name');
            document.getElementById('email').innerText = localStorage.getItem('email');
            document.getElementById('phone').innerText = localStorage.getItem('phone');
            document.getElementById('message').innerText = localStorage.getItem('message');
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Mesajınız Alındı</h2>
        <div class="message-details">
            <p><strong>İsim:</strong> <span id="name"></span></p>
            <p><strong>E-Posta:</strong> <span id="email"></span></p>
            <p><strong>Telefon:</strong> <span id="phone"></span></p>
            <p><strong>Mesaj:</strong> <span id="message"></span></p>
        </div>
        <div class="text-center">
            <a href="iletisim.html" class="btn btn-primary">Geri Dön</a>
        </div>
    </div>
</body>
</html>
